<link rel="stylesheet" href="../../components/LoginComponent/css/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<div id="logreg-forms" class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
    <form method="post" class="needs-validation" novalidate>
        <h1 class="text-2xl mb-4 font-bold text-center" style="text-align: center"> Registro de usuario</h1>
        
        <div class="mb-4">
            <input id="name" class="w-full p-2 border rounded" placeholder="Nombre usuario"
                autofocus="" value="" maxlength="50">
        </div>
        
        <div class="mb-4">
            <input id="email" class="w-full p-2 border rounded" placeholder="email" value="" maxlength="20">
        </div>

        <div class="mb-4">
            <input id="calle" class="w-full p-2 border rounded" placeholder="calle" value="" maxlength="20">
        </div>

        <div class="mb-4">
            <input id="noCasa" class="w-full p-2 border rounded" placeholder="Número de casa" value="" maxlength="20">
        </div>

        <div class="mb-4">
            <input id="col" class="w-full p-2 border rounded" placeholder="Colonia" value="" maxlength="20">
        </div>

        <div class="mb-4">
            <input id="tel" class="w-full p-2 border rounded" placeholder="telefóno" value="" maxlength="20">
        </div>

        <div class="mb-4">
            <input id="password" type="password" class="w-full p-2 border rounded" placeholder="Contraseña" value="" maxlength="20">
        </div>
        
        <div class="mb-4 bg-brown-500">
            <button type="submit" class="w-full p-2 bg-brown-500 text-brown rounded text-center"><i class="fas fa-sign-in-alt"></i> Registrarse</button>
        </div>
        
        <hr class="mb-4">
        <p class="mb-4">¿Ya tienes una cuenta?</p>

        <div class="mb-4 bg-brown-500">
            <a href="../../src/Login.html" class="w-full p-2 bg-brown-500 text-brown rounded text-center"><i class="fas fa-sign-in-alt"></i>
                Inicia sesión</a>
        </div>
    </form>
    <br>
</div>
