<link rel="stylesheet" href="../../components/ContactComponent/css/contact.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<section class="flex flex-col items-center justify-center h-screen pt-12 bg-brown-50">
    <h1 class="mb-4 text-5xl font-medium text-center font-helvetica text-brown-100">Contáctanos</h1>
    <h2 class="mb-12 text-xl text-center text-brown-300">Encuentranos en: Av. Jesús García #100, Centro, Urb. No. 2, 85000 Cd Obregón, Son.</h2>
    <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3539.445036122686!2d-109.94215268494271!3d27.486531682883847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86c815bfceb63cef%3A0x2942ec48f4699b73!2sTatiaxca%20Obreg%C3%B3n!5e0!3m2!1ses-419!2smx!4v1669687515291!5m2!1ses-419!2smx"
    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</section>
<section class="flex flex-col items-center justify-center py-8 bg-brown-400">
    <form class="w-full max-w-3xl" onsubmit="return validateForm()">
        <div class="flex flex-wrap mb-6 -mx-3">
            <div class="w-full mb-6 md:px-3 md:mb-0">
                <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-brown-300" for="grid-name">
                    Nombre *
                </label>
                <input class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white" id="grid-name" type="text" placeholder="John Doe" required>
            </div>
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-brown-300" for="grid-email">
                    Correo electrónico *
                </label>
                <input class="block w-full px-4 py-3 mb-3 leading-tight bg-gray-200 border border-gray-200 rounded appearance-none text-brown-300 focus:outline-none focus:bg-white" id="grid-email" type="email" placeholder="johndoe@example.com" required>
            </div>
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-brown-300" for="grid-subject">
                    Asunto *
                </label>
                <input class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white" id="grid-subject" type="text" placeholder="Consulta" required>
            </div>
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-brown-300" for="grid-message">
                    Mensaje *
                </label>
                <textarea class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white" id="grid-message" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
        </div>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3">
                <button class="px-4 py-2 font-bold rounded shadow bg-brown-100 text-brown-50 hover:bg-brown-300 hover:text-white focus:shadow-outline focus:outline-none" type="submit">
                    Enviar
                </button>
            </div>
            <div class="md:w-2/3"></div>
        </div>
    </form>
    <script>
        function validateForm() {
            const name = document.getElementById("grid-name").value;
            const email = document.getElementById("grid-email").value;
            const subject = document.getElementById("grid-subject").value;
            const message = document.getElementById("grid-message").value;
            if (name === "" || email === "" || subject === "" || message === "") {
                alert("Por favor, complete todos los campos.");
                return false;
            }
            return true;
        }
    </script>
</section>
