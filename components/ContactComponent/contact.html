<section class="flex flex-col items-center justify-center w-full py-8 bg-brown-400">
    <div class="p-8">
        <form class="w-full max-w-3xl" method="get" enctype="text/plain" action="mailto:oscar.roman229303@potros.itson.edu.mx">
            <div class="flex flex-wrap mb-6 -mx-3">
                <div class="w-full px-3 mb-0 md:mb-3">
                    <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-brown-300" for="grid-name">
                        Nombre *
                    </label>
                    <input class="block w-full px-4 py-3 mb-3 leading-tight border rounded appearance-none text-brown-300 bg-brown-25 border-brown-100 focus:outline-none focus:bg-brown-25" id="grid-name" type="text" placeholder="John Doe" required>
                </div>
                <div class="w-full px-3 mb-0 md:mb-3">
                    <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-brown-300" for="grid-email">
                        Correo electrónico *
                    </label>
                    <input class="block w-full px-4 py-3 mb-3 leading-tight border rounded appearance-none text-brown-300 bg-brown-25 border-brown-100 focus:outline-none focus:bg-brown-25" id="grid-email" type="email" placeholder="johndoe@example.com" required>
                </div>
                <div class="w-full px-3 mb-0 md:mb-3">
                    <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-brown-300" for="grid-subject">
                        Asunto *
                    </label>
                    <input class="block w-full px-4 py-3 mb-3 leading-tight border rounded appearance-none text-brown-300 bg-brown-25 border-brown-100 focus:outline-none focus:bg-brown-25" id="grid-subject" type="text" placeholder="Consulta" required>
                </div>
                <div class="w-full px-3 mb-0 md:mb-3">
                    <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-brown-300" for="grid-message">
                        Mensaje *
                    </label>
                    <textarea class="block w-full px-4 py-3 mb-3 leading-tight border rounded appearance-none text-brown-300 bg-brown-25 border-brown-100 focus:outline-none focus:bg-brown-25" id="grid-message" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
            </div>
            <div class="md:flex md:items-center">
                <div class="md:w-1/3">
                    <button class="px-4 py-2 font-bold transition duration-200 rounded shadow bg-brown-100 text-brown-50 hover:bg-brown-300 hover:text-white focus:shadow-outline focus:outline-none" type="submit">
                        Enviar
                    </button>
                    <button class="px-4 py-2 font-bold transition duration-200 bg-red-600 rounded shadow text-brown-25 hover:bg-red-900 hover:text-white focus:shadow-outline focus:outline-none" type="reset">
                        Borrar
                    </button>
                </div>
                <div class="md:w-2/3"></div>
            </div>
        </form>

        <script>
            function validateForm() {
                const name = document.getElementById("grid-name").value;
                const email = document.getElementById("grid-email").value;
                const subject = document.getElementById("grid-subject").value;
                const message = document.getElementById("grid-message").value;
                if (name === "" || email === "" || subject === "" || message === "") {
                    alert("Por favor, complete todos los campos.");
                    return false;
                }
                return true;
            }
        </script>
    </div>
</section>
